<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton">
    Sum</button>
<button id="subtractButton">
    Subtract</button>
<script>
    function getModel() {
        let model = {
            init : (sel1,sel2,res) =>{
                model.num1 = $(sel1)
                model.num2 = $(sel2)
                model.result = $(res)
            },
            add : () => model.result.val(+model.num1.val() + +model.num2.val()),
            subtract : () => model.result.val(+model.num1.val() - +model.num2.val())
        }
        return model
    }
    $(function() {
        let model = getModel();
        model.init('#num1', '#num2', '#result');
        $('#sumButton').click(model.add);
        $('#subtractButton').click(model.subtract);
    });
    

</script>
</body>
</html>
