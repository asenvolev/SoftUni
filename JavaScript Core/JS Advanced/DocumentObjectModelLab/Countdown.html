<!DOCTYPE html>
<html>

        <title>Page Title</title>

    <body>

        <input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" />
    <script>
        window.onload = function() { 
            countdown(600)
        }
        function countdown(sec) {
            let minutes = Math.floor(sec / 60)
            let seconds = sec % 60
            let time = Math.trunc(sec / 60) + ':' + ("0" + (sec % 60)).slice(-2);
            document.getElementById('time').value =time
            let intervalID = setInterval(decrement, 1000)
            function decrement() {
                sec--    
                let minutes = Math.floor(sec / 60)
                let seconds = sec % 60
                let time = Math.trunc(sec / 60) + ':' + ("0" + (sec % 60)).slice(-2);
                document.getElementById('time').value =time
            }
        }
    </script>

    </body>
